<!DOCTYPE html>
<html>
    <head> 
        <title>Dataviz Prototype</title>
        <script src="plotly.js" async=false ></script>
        <script src="dataset.js" async=false ></script>
        <script src="dataviz.js" async=false ></script>
        
    </head>

    <body onload="init_dataset();init_plot()">
        <div id="summary_div" style="width:320px; height:320px;">
            <p id="summary"></p>
        </div>
        
        <link rel="stylesheet" type="text/css" href="style.css"></link>
        <button id="left_button" onclick="prev_student();"> &lt; </button>
        <div id="student_graph" style="width: 640px; height: 480px;"></div>
        <button id="right_button" onclick="next_student();"> &gt; </button>
        
        <button id="Q_button" onclick="see_question(-1);">Summ.</button>
        <button id="Q_button" onclick="see_question(0);">Q1</button>
        <button id="Q_button" onclick="see_question(1);">Q2</button>
        <button id="Q_button" onclick="see_question(2);">Q3</button>
    </body>
</html>
